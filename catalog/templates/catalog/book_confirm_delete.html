{% extends "base_generic.html" %}

{% block content %}
<main>
  <div class="container-fluid p-0">
    <h1 class="h3 mb-3">{{ book }}</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">
              Delete book</h5>
          </div>
          <div class="card-body">
            <div id="introduction">
              <p class="lead">Are you sure you want to delete the Book: {{ book }}?</p>
            </div>
            <form action="" method="post">
              {% csrf_token %}
              <table>
                {{ form.as_table }}
              </table>
              <input type="submit" value="Yes, delete.">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
